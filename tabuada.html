<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Tabuada</title>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p>
                <input type="number" name="num" id="txtn" placeholder="Digite um número...">
            </p>
            <p>
                <input type="radio" name="operacao" id="adicao" checked>
                <label for="adicao">➕</label>
                <br>
                <input type="radio" name="operacao" id="subtracao">
                <label for="subtracao">➖</label>
                <br>
                <input type="radio" name="operacao" id="multiplicacao">
                <label for="multiplicacao">✖️</label>
                <br>
                <input type="radio" name="operacao" id="divisao">
                <label for="divisao">➗</label>
            </p>
            <p>
                <input type="button" value="Contar" onclick="tabuada()">
            </p>
        </div>
        <div>
            <select name="tab" id="tab" size="10">
                <option value=""></option>
            </select>
        </div>
    </section>
    <footer>
        <p>&copy;taisomcampos</p>
    </footer>
    <script src="/js/script.js"></script>
</body>
</html>
